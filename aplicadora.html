<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="main-container">
            <div class="aplicadora-view">
                <div class="go-back-section">
                    <div class="go-back">
                        <img class="go-back__image" src="./flecha-atras.png" alt="flecha-para-ir-hacia-atras">
                        <p class="go-back__text">Atrás</p>
                    </div>
                </div>
                <div class="main-section">
                    <div class="search-section">
                        <header class="search-section__header">
                            <h2 class="search-section__title">
                                ¡Bienvenida Gabriela!
                            </h2>
                        </header>
                        <div class="search-section__input-container">
                            <input class="search-section__input-code" type="text" name="" id=""
                                placeholder="Introduce tu código">
                            <button type="button" class="search-section__input-button">
                                <img src="./icono-lupa.svg" alt="zoom-icon">
                            </button>
                        </div>
                    </div>
                    <div class="services-section">
                        <header>
                            <h3>Servicios no subidos</h3>
                        </header>
                        <div class="services">
                            <div class="services__item">
                                <div class="services__data-container">
                                    <p class="service__date-text">13 de Agosto 2024</p>
                                    <h4 class="service__id-number">#46632</h4>
                                </div>
                                <div class="services__actions">
                                    <button class="services__button" type="button">
                                        Subir imagenes
                                    </button>
                                </div>
                            </div>
                            <div class="services__item">
                                <div class="services__data-container">
                                    <p class="service__date-text">13 de Agosto 2024</p>
                                    <h4 class="service__id-number">#46632</h4>
                                </div>
                                <div class="services__actions">
                                    <button class="services__button" type="button">
                                        Subir imagenes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
